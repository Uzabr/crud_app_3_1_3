<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div>
    <a th:href="@{/logout}">Exit</a>
</div>
<div align="center">
    <h1> Users List</h1>
    <br/>
    <br/>
    <table border="1" cellpadding="10">
        <tr>
            <th>User ID</th>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr th:each="usr : ${user}">
            <td th:text="${usr.getId()}"> User ID</td>
            <td th:text="${usr.getUsername()}"> Username</td>
            <td th:text="${usr.getFirstName()}">First Name</td>
            <td th:text="${usr.getLastName()}">Last Name</td>
            <td th:text="${usr.getAge()}">Age</td>
        </tr>
    </table>
</div>
</body>
</html>
