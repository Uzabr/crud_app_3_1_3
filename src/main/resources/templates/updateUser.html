<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<div align="center">
    <h1> Edit User</h1>
    <br/>
    <br/>
    <form action="#" th:object="${users}" th:action="@{/update (id=${users.getId()})}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>User Id: </td>
                <td><input type="text" name="id" id = "id" th:value="${users.getId()}"> </td>
            </tr>
            <tr>
                <td>First Name: </td>
                <td><input type="text" th:field="*{firstName}" ></td>
            </tr>
            <tr>
                <td>Last Name: </td>
                <td><input type="text" th:field="*{lastName}"></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="text" th:field="*{age}"></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Edit</button> </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
